                    <h2>Australia</h2>
                    <p>Australia, officially the Commonwealth of Australia, is a sovereign country comprising the mainland of the Australian continent, the island of Tasmania, and numerous smaller islands. It is the largest country in Oceania and the world's sixth-largest country by total area.</p>

                    <br>
                    <h2>Maldives</h2>
                    <p>The Republic of the Maldives is an island nation in the Indian Ocean. It is composed of multiple atolls which are made up of a total of 1196 islands, and is located in the continent of Asia. The chain of islands is to the south-west of India and Sri Lanka and stretches over 871 km.</p>
                    <h2>&#36; 2000</h2>
                    <button>Book Now</button>
                </figcaption>
            </figure>
            <figure>
                <img src="https://bamboohattours.com/storage/media/thailand-trip-travel-budget-1068x713.jpg" alt="">
                <figcaption>
                    <br>
                    <h2>Thailand</h2>
                    <p>Thailand is a Southeast Asian country. It's known for tropical beaches, opulent royal palaces, ancient ruins and ornate temples displaying figures of Buddha. In Bangkok, the capital, an ultramodern cityscape rises next to quiet canalside communities and the iconic temples of Wat Arun, Wat Pho and the Emerald Buddha Temple (Wat Phra Kaew). Nearby beach resorts include bustling Pattaya and fashionable Hua Hin.</p>
                    <h2>&#36; 2000</h2>
                    <button>Book Now</button>
                </figcaption>
            </figure>
            <figure>

                <figcaption>
                    <br>
                    <h2>Singapore</h2>
                    <p>Singapore is a wealthy city state in south-east Asia. Once a British colonial trading post, today it is a thriving global financial hub and described as one of Asia's economic "tigers". It is also renowned for its conservatism and strict local laws and the country prides itself on its stability and security.</p>
                    <h2>&#36; 2000</h2>

                </figcaption>
            </figure>

                    <h2>Dubai</h2>
                    <p>Dubai combines a modern metropolis with a timeless sensibility and Arabian flair. It's a dining, shopping, and nightlife mecca where you can allow your adventurous side to take over and partake in excursions such as desert safaris, hot air balloon rides, and sand boarding.
